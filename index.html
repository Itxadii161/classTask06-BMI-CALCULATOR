<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input-container">
            <span>WEIGHT:</span>
            <input type="number" id="weight" placeholder="Enter your weight in kg" required>
        </div>
        <div class="input-container">
          <span>HEIGHT:</span>  
          <input type="number" id="height" placeholder="Enter your height in m" required>
        </div>
        <button id="calculate-btn" onclick="calculateBMI()">Calculate BMI</button>
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
